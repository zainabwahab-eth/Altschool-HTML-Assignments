<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Altschool Table</title>
</head>

<body>
    <table>
        <caption>Schools and Courses Available in Altschool</caption>
        <thead>
            <tr>
                <th scope="col" id="schools">Schools</th>
                <th scope="col" colspan="4" id="courses">Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="engineering">Engineering</th>
                <td headers="frontend">Frontend Engineering</td>
                <td headers="backend">Backend Engineering</td>
                <td headers="cloud">Cloud Engineering</td>
                <td headers="cybersecurity">Cybersecurity</td>
            </tr>

            <tr>
                <th scope="row" id="data">Data</th>
                <td headers="data-analysis">Data Analysis</td>
                <td headers="data-science">Data Science</td>
                <td headers="data-engineeering">Data Engineering</td>
            </tr>

            <th scope="row" id="product">Product</th>
            <td headers="product-design">Product Design</td>
            <td headers="product-management">Product Management</td>
            <td headers="product-marketting">Product Marketting</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
